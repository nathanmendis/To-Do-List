<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="header">
        <h1>ToDo-List App</h1>
    </div>
    <div class="main-div">
        <div class="list-div">
            <form class="list-form">
                <label for="list-element">Enter an item:</label>
                <input type="text" id="list-element" placeholder="Enter an item">
                <button type="submit">Add Item</button>
                
            </form>
        </div>
        <button id="toggle-list">Show List</button>
        <!-- The to-do list items will be dynamically added here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
